<html>
  <head>
    <link rel="stylesheet" type="text/css" href="restaurant.css">
  </head>
  <body>
    <div id="welcomeImage">
      <h1 id="restaurantName">Someone's Restaurant</h1>
      
      <button>v</button>
    </div>
    
    <h1 class="title">Menu</h1>
    <div id="divOne">
      <h1 id="nameOne" class="center"></h1>
      <p id="descripOne" class="center"></p>
      <p class="dollarSign" id="price">$</p><p class="dollarSign" id="priceOne"></p>
      <br>
      <input type="number" min="0" id="inputOne">
      <button id="buyOne" onclick="dishOne(), dishOneSummary()">Order</button>
    </div>
    <div id="divTwo">
      <h1 id="nameTwo"></h1>
      <p id="descripTwo"></p>
      <p class="dollarSign">$</p><p class="dollarSign" id="priceTwo"></p>
      <br>
      <input type="number" min="0" id="inputTwo">
      <button id="buyTwo" onclick="dishTwo(), dishTwoSummary()">Order</button>
    </div>
    
    <br>
    
    <div id="divThree">
      <input type="number" min="0">
      <button id="buySteamedPorkBun">Steamed Pork Bun</button>
    </div>
    <div id="divFour">
      <input type="number" min="0"><button id="buyEggTart">Egg Tart</button>
    </div>
    
    <br>
    
    <div id="divFive">
      <input type="number" min="0"><button id="buyJasmineTea">Jasmine Tea</button>
    </div>
    <div id="divSix">
      <input type="number" min="0"><button id="buyGreenTea">Green Tea</button>
    </div>
    
    <div id="bottomNavBar">
      <h2 class="dollarSign">Subtotal: $</h2><h2 class="dollarSign" id="showSubtotal">0.00</h2>
      <br>
      <h3 class="dollarSign">Tax: $</h3><h3 class="dollarSign" id="showTax">0.00</h3>
      <br>
      <h2 class="dollarSign">Total: $</h2><h2 class="dollarSign" id="showTotal">0.00</h2>
      <br>
      <button id="end" onclick="checkout()">Proceed to Checkout</button>
    </div>
    
    <script src="restaurant.js"></script>
  </body>
</html>
